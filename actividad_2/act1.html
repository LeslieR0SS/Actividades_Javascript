<!-- 1- Crea un HTML que contengui un títol amb h1:
    «Primer Javascript» i un script (que estigui al «body»),
    que mostri el missatge: "Aquest és el meu primer script".
    Fes un utilitzant "alert" i un altre utilitzant "document.write". -->


<!DOCTYPE html>
<html lang="es">
<head>
    <title><h1>Actividad 1</h1></title>
</head>
<body>
    <h1>Primer JavaScript</h1>
    <script>
        alert("Este es mi primer script")
        document.write("Este es mi primer script")
    </script>

</body>
</html>
